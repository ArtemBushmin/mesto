<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/Vector.svg" alt="Логотип Место">
    </header>
    <section class="profile">
      <img class="profile__photo" src="./images/image.jpg" alt="Личное фото">
      <div class="profile__info">
        <div class="profile__data">
          <h1 id="name" class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__button"></button>
        </div>
        <p id="job" class="profile__profession">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add"></button>
    </section>
    <section class="photo-grid" aria-label="Фото мест">
      <article class="photo-grid__item">
        <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" class="photo-grid__image">
        <div class="photo-grid__signature">
          <h2 class="photo-grid__name">Карачаевск</h2>
          <button type="button" class="photo-grid__heart"></button>
        </div>
      </article>
      <article class="photo-grid__item">
        <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус" class="photo-grid__image">
        <div class="photo-grid__signature">
          <h2 class="photo-grid__name">Гора Эльбрус</h2>
          <button type="button" class="photo-grid__heart"></button>
        </div>
      </article>
      <article class="photo-grid__item">
        <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай" class="photo-grid__image">
        <div class="photo-grid__signature">
          <h2 class="photo-grid__name">Домбай</h2>
          <button type="button" class="photo-grid__heart"></button>
        </div>
      </article>
      <article class="photo-grid__item">
        <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус" class="photo-grid__image">
        <div class="photo-grid__signature">
          <h2 class="photo-grid__name">Гора Эльбрус</h2>
          <button type="button" class="photo-grid__heart"></button>
        </div>
      </article>
      <article class="photo-grid__item">
        <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай" class="photo-grid__image">
        <div class="photo-grid__signature">
          <h2 class="photo-grid__name">Домбай</h2>
          <button type="button" class="photo-grid__heart"></button>
        </div>
      </article>
      <article class="photo-grid__item">
        <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" class="photo-grid__image">
        <div class="photo-grid__signature">
          <h2 class="photo-grid__name">Карачаевск</h2>
          <button type="button" class="photo-grid__heart"></button>
        </div>
      </article>
    </section>
    <footer class="footer" aria-label="Подвал">
      <p class="footer__copyright">© 2022. Bushmin Artem</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <form name="profile-form" class="popup__form">
          <h2 class="popup__header">Редактировать профиль</h2>
          <input type="text" class="popup__input popup__input_type_name">
          <input type="text" class="popup__input popup__input_type_job">
          <button type="submit" class="popup__submit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
