<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>
<body>
  <div class="root">
    <header class="header">
      <img class="header__logo" src="./images/Vector.svg" alt="Логотип Место">
    </header>
    <section class="profile">
      <img class="profile__photo" src="./images/image.jpg" alt="Личное фото">
      <div class="profile__info">
        <div class="profile__data">
          <h1 id="name" class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__button"></button>
        </div>
        <p id="job" class="profile__profession">Исследователь океана</p>
      </div>
      <div class="profile__add"></div>
    </section>
    <section class="photo-grid" aria-label="Фото мест">
      <div class="photo-grid__item">
        <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" class="photo-grid__image">
        <div class="photo-grid__signature">
          <p class="photo-grid__name">Карачаевск</p>
          <div class="photo-grid__heart"></div>
        </div>
      </div>
      <div class="photo-grid__item">
        <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус" class="photo-grid__image">
        <div class="photo-grid__signature">
          <p class="photo-grid__name">Гора Эльбрус</p>
          <div class="photo-grid__heart"></div>
        </div>
      </div>
      <div class="photo-grid__item">
        <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай" class="photo-grid__image">
        <div class="photo-grid__signature">
          <p class="photo-grid__name">Домбай</p>
          <div class="photo-grid__heart"></div>
        </div>
      </div>
      <div class="photo-grid__item">
        <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус" class="photo-grid__image">
        <div class="photo-grid__signature">
          <p class="photo-grid__name">Гора Эльбрус</p>
          <div class="photo-grid__heart"></div>
        </div>
      </div>
      <div class="photo-grid__item">
        <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай" class="photo-grid__image">
        <div class="photo-grid__signature">
          <p class="photo-grid__name">Домбай</p>
          <div class="photo-grid__heart"></div>
        </div>
      </div>
      <div class="photo-grid__item">
        <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" class="photo-grid__image">
        <div class="photo-grid__signature">
          <p class="photo-grid__name">Карачаевск</p>
          <div class="photo-grid__heart"></div>
        </div>
      </div>
    </section>
    <section class="footer" aria-label="Подвал">
      <p class="footer__copyright">© 2022. Bushmin Artem</p>
    </section>
    <form class="popup">
      <div class="popup__container">
        <div class="popup__close"></div>
        <div class="popup__form">
          <p class="popup__header">Редактировать профиль</p>
          <input type="text" class="popup__name">
          <input type="text" class="popup__job">
          <button type="submit" class="popup__submit">Сохранить</button>
        </div>
      </div>
    </form>
  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
