<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/Vector.svg')%>" alt="Логотип Место">
    </header>
    <section class="profile">
      <button class="profile__edit_photo" type="button">
        <img class="profile__photo" src="<%=require('./images/image.jpg')%>" alt="Личное фото">
      </button>
      <div class="profile__info">
        <div class="profile__data">
          <h1 id="name" class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__button"></button>
        </div>
        <p id="job" class="profile__profession">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add"></button>
    </section>
    <section class="photo-grid" aria-label="Фото мест">
    </section>
    <footer class="footer" aria-label="Подвал">
      <p class="footer__copyright">© 2022. Bushmin Artem</p>
    </footer>
    <div id="popupProfile" class="popup">
      <div class="popup__container">
        <button id="closeProfile" type="button" class="popup__close"></button>
        <form id="profile-form" name="profile-form" class="popup__form popup__profile" novalidate>
          <h2 class="popup__header">Редактировать профиль</h2>
          <input id="nameInput" type="text" class="popup__input popup__input_type_name" placeholder="Имя" required minlength="2" maxlength="40">
          <span class="popup__error popup__error_position_name" id="nameInput-error"></span>
          <input id="jobInput" type="text" class="popup__input popup__input_type_job" placeholder="Профессиональная деятельность" required minlength="2" maxlength="200">
          <span class="popup__error popup__error_position_job" id="jobInput-error"></span>
          <button type="submit" class="popup__submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div id="popupAdd" class="popup">
      <div class="popup__container">
        <button id="closeAdd" type="button" class="popup__close"></button>
        <form id="add-form" name="add-form" class="popup__form popup__add" novalidate>
          <h2 class="popup__header">Новое место</h2>
          <input id="place" type="text" class="popup__input popup__input_type_nameCard" placeholder="Название" required minlength="2" maxlength="40">
          <span class="popup__error popup__error_position_place" id="place-error"></span>
          <input id="link" type="url" class="popup__input popup__input_type_linkCard" placeholder="Ссылка на картинку" required>
          <span class="popup__error popup__error_position_link" id="link-error"></span>
          <button type="submit" class="popup__submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div id="popupEditPhoto" class="popup">
      <div class="popup__container">
        <button id="closePhoto" type="button" class="popup__close"></button>
        <form id="photo-form" name="photo-form" class="popup__form popup__photo" novalidate>
          <h2 class="popup__header popup__header_photo">Обновить аватар</h2>
          <input id="linkPhoto" type="url" class="popup__input popup__input_type_link" placeholder="Ссылка на аватар" required>
          <span class="popup__error popup__error_position_linkPhoto" id="linkPhoto-error"></span>
          <button type="submit" class="popup__submit popup__submit_photo">Сохранить</button>
        </form>
      </div>
    </div>
    <div id="popupDelete" class="popup">
      <div class="popup__container">
        <button id="closeDelete" type="button" class="popup__close"></button>
        <form id="delete-form" name="delete-form" class="popup__form popup__delete" novalidate>
          <h2 class="popup__header popup__header_delete">Вы уверены?</h2>
          <button type="submit" class="popup__submit popup__submit_delete">Да</button>
        </form>
      </div>
    </div>
    <div id="popupImage" class="popup popup_image_opacity">
      <div class="popup__container popup__container_delete">
        <button id="closeImage" type="button" class="popup__close"></button>
        <figure class="popup__figure">
          <img class="popup__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="Архыз">
          <figcaption class="popup__caption">Архыз</figcaption>
        </figure>
      </div>
    </div>
  </div>
  <template class="card">
    <article class="element">
      <img src="<%=require('./images/kirill-pershin-1088404-unsplash.jpg')%>" alt="Карачаевск" class="element__image">
      <button type="button" class="element__delete"></button>
      <div class="element__signature">
        <h2 class="element__name">Карачаевск</h2>
        <div class="element__like">
          <button type="button" class="element__heart"></button>
          <span class="element__heart_counter">0</span>
        </div>
      </div>
    </article>
  </template>
</body>
</html>
